<app-modal-base [isOpen]="isOpen" (isOpenChange)="handleIsOpenChange($event)">
	<h1>
		Entrega: <br />
		{{ this.delivery.sender }}
	</h1>
	<form [formGroup]="form" (ngSubmit)="submit()">
		<app-input
			formControlName="deliveredTo"
			placeholder="NOME COMPLETO"
			id="full-deliveredTo"
			type="text"
			leftIcon="pen"
			[errors]="this.form.get('deliveredTo')?.errors"
			[touched]="this.form.get('deliveredTo')?.touched ?? false"
		/>
		<button type="submit" [disabled]="form.invalid">Enviar</button>
	</form>
</app-modal-base>
